    <p>朱亚文，中国大陆男演员，2006年毕业于北京电影学院表演系本科。</p > 
    <p align="center"><img src="https://Cuizemanman.github.io/2.jpg"></p >
    <p>2008年饰演了《闯关东》中的朱传武一角。</p >
    <p>2011年获第14届上海电影节亚洲新人奖。同年在导演娄烨的电影《浮城谜事》中饰演秦枫。</p >
    <p align="center"><img src="https://songhannan.github.io/1.jpg"></p >
    <p>2015年2月18日，朱亚文登上央视春晚，与张丰毅和段奕宏一起演唱歌曲《中华好儿孙》。</p >
